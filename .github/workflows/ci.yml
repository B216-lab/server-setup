---
name: CI
on:
  push:
    branches:
      - main
      - stable
      - release/v*
  pull_request:
    branches:
      - main
      - stable
      - release/v*
jobs:
  test:
    name: Molecule Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ansible
        run: |
          pip install --upgrade pip
          pip install ansible molecule "molecule-plugins[docker]" ansible-lint

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-collections-${{ hashFiles('requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-collections-

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: Run ansible-lint
        run: |
          ansible-lint .

      - name: Cache Ansible roles
        uses: actions/cache@v4
        with:
          path: ~/.ansible/roles
          key: ${{ runner.os }}-roles-${{ hashFiles('requirements.yml', 'roles/*/molecule/default/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-roles-

      - name: Install roles
        run: |
          ansible-galaxy role install -r requirements.yml
          if [ -f "roles/install/molecule/default/requirements.yml" ]; then
            ansible-galaxy role install -r roles/install/molecule/default/requirements.yml
          fi
          if [ -f "roles/b216_backend/molecule/default/requirements.yml" ]; then
            ansible-galaxy role install -r roles/b216_backend/molecule/default/requirements.yml
          fi

      - name: Test install role
        run: |
          cd roles/install
          molecule test

      - name: Test b216_backend role
        run: |
          cd roles/b216_backend
          molecule test

