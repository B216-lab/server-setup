[defaults]
# Output style shown in your terminal. Alternatives: minimal | dense | actionable | json
# Use `ansible-doc -t callback -l` to see what's available on this install.
stdout_callback = default

result_format = yaml

# Security: verify host keys and refuse unknown hosts (recommended).
host_key_checking = True

# Enable SSH pipelining to reduce SSH sessions per task
pipelining = True

# Donâ€™t create *.retry files on failures (keeps repo tidy).
retry_files_enabled = False

log_path = logs/ansible.log

# Disable cowsay output
nocows=1

color = True

inventory = hosts.ini
roles_path = roles
