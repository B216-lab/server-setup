- name: Restart sshd
  listen:
    - restart sshd
    - Restart sshd
  ansible.builtin.service:
    name: "{{ ssh_service_name | default('sshd') }}"
    state: restarted

# (optional) reload variant â€” lighter touch than a full restart
- name: Reload sshd
  listen:
    - reload sshd
    - Reload sshd
  ansible.builtin.service:
    name: "{{ ssh_service_name | default('sshd') }}"
    state: reloaded
